<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    
<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <title th:text="${title}">Spring Security Example</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" th:href="@{/css/jumbotron-narrow.css}" />
        
</head>
<body> 

	<div class="container">
	
      <div class="header clearfix">
		<nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="#" th:href="@{/}">Home</a></li>
            <li role="presentation" class="active"><a href="#" th:href="@{/hello}">Hello</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Boot Security</h3>
      </div>
      
      
		<div class="jumbotron">
			<div class="row text-center">
				<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
				<p class="lead bg-warning">Good to see you!</p>
		        
		        <form class="form-signin" th:action="@{/logout}" method="post">		        
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Out</button>
			    </form>
			</div>
		</div>
		
		<footer id="footer">
	      <p class="muted credit">&copy; 2016 Cane Brothers.</p>
	      
	      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	    </footer>
	</div>
	


</body>
</html>
